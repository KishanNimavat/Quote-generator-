<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="quote.png" />
  <link rel="stylesheet" href="style.css">
  <title>Quote Generator</title>
</head>

<body>
  <div class="row">
    <main class="app">
      <div class="quote-btn">
        <button class="btn btn-info" id="generate">Generate Quote</button>
      </div>
      <div class="quotes-container">
        <div class="inner-quotes-container">
          <p id="quote"></p>
          <h3 id="author"></h3>
        </div>
      </div>
    </main>
  </div>


  <div class="row">
    <main class="app">
      <div class="quote-btn">
        <button class="btn btn-info" id="generates">Generate Quote</button>
      </div>
      <div class="quotes-container">
        <div class="inner-quotes-container">
          <p id="quotes"></p>
          <h3 id="authors"></h3>
        </div>
      </div>
    </main>
  </div>



  <div class="row">
    <main class="app">
      <div class="quote-btn">
        <button class="btn btn-info" id="geenerate">Generate Quote</button>
      </div>
      <div class="quotes-container">
        <div class="inner-quotes-container">
          <p id="quuote"></p>
          <h3 id="auuthor"></h3>
        </div>
      </div>
    </main>
  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
